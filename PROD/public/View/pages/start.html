<html ng-app="VatApp" id="ng-app">
    <head>
        <base href="/">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>

        <script src="/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="/bootstrap.min.js" type="text/javascript"></script>

        <script src="/pdfmake.min.js" type="text/javascript"></script>
        <script src="/vfs_fonts.js" type="text/javascript"></script>
        
        <script src="/moment.min.js" type="text/javascript"></script>

        <script src="/app.js" type="text/javascript"></script>
        <title>VatApp - Wystaw fakturę online!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top navi1" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Posty</a>
                    </li>
                    <li>
                        <a href="/invoice">Faktury</a>
                    </li>
                    <li>
                        <a href="/users">Użytkownicy</a>
                    </li>
                    <li>
                        <a href="/register">Rejestracja</a>
                    </li>
                    <li ng-hide='currentUser'>
                        <a href="/login">Logowanie</a>
                    </li>

                </ul>        
                <div ng-if='currentUser' class="navbar-text" style="color: white; float: right; display: inline">
                    Zalogowany jako:<b> {{currentUser.name}} </b>
                    <button type="button" class="btn btn-success btn-xs" ng-click="logOut()">Wyloguj</button>
                </div>
            </div>       

        </nav>
        <div class="container">

            <div ng-view>         

            </div>

        </div>        
    </body>
</html>
