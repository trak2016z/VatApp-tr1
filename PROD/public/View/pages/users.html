<div class="row">
    <div class="col-lg-12">
        <h1>
        Lista użytkowników
    </h1>
        <div ng-if="msgErrDelUser" class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Błąd!</strong> {{msgErrDelUser}}!
        </div>
    <table class="table table-striped">
        <tbody>
            <tr>
                <th>
                    Nazwa
                </th>
                <th>
                    Opcje
                </th>
            </tr>
            <tr ng-repeat="user in users">
                <th>
                    {{user.name}}
                </th>
                <th>
                    <button class="btn btn-danger btn-xs" ng-click="deleteUser(user.name)">
                    <span class="glyphicon glyphicon-remove"></span>    Usuń
                    </button>                   
                </th>
            </tr>
        </tbody>
    </table>
    </div>
</div>
