<div class="row">
    <div class="col-sm-12">
        <h1>Tworzenie konta</h1>
        <div ng-if="msgErrPass" class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Błąd!</strong> Podane hasła są różne!
        </div>
        <form ng-submit="createUser(username, password, password2)">            
            <div class="form-group">
                <label>Nazwa użytkownika</label>
                <input class="form-control" type="text" ng-model="username">
            </div>
            <div class="form-group">
                <label>Hasło</label>
                <input class="form-control" type="password" ng-model="password">
                <label>Powtórz hasło</label>
                <input class="form-control" type="password" ng-model="password2">
            </div>
            <input class="btn btn-success btn-lg btn-block" type="submit" value="Utwórz konto">
        </form>
    </div>

</div>
